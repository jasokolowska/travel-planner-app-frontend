<form #searchForm="ngForm" (ngSubmit)="searchRoutes(searchForm.value)" autocomplete="off">
    <div class="inner-form">
        <div class="input-field first-wrap">
            <input  name="destination" id="destination" type="text"
                placeholder="Where you want to go?" />
        </div>
        <div class="input-field first-wrap">
            <input name="origin" id="origin" type="text" placeholder="Where are you now?" />
        </div>
        <div class="input-field third-wrap">
            <button type="submit" 
                    class="btn-search">
                Search
            </button>
        </div>
    </div>
</form>
