<form [formGroup]="searchForm" (ngSubmit)="searchRoutes(searchForm)" autocomplete="off">
    <div class="inner-form">
        <div class="input-field first-wrap">
            <input  
                name="destination"
                formControlName="destination"
                id="destination" 
                type="text"
                placeholder="Where you want to go?" />
        </div>
        <div class="input-field first-wrap">
            <input 
                name="origin"
                formControlName="origin" 
                id="origin" 
                type="text" 
                placeholder="Where are you now?" />
        </div>
        <div class="input-field third-wrap">
            <button type="submit" 
                    class="btn-search">
                Search
            </button>
        </div>
    </div>
</form>
