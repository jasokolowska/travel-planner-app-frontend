<div class="inner-form card">
  <p-table class="table table-background" [value]="flights">
    <ng-template pTemplate="header">
      <tr>
        <th>Nearest Airport</th>
        <th>Destination Airport</th>
        <th>Departure Date</th>
        <th>Arrival Date</th>
        <th>Price</th>
        <th>Link</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-flight>
      <tr>
        <td>{{ flight.cityFrom }}</td>
        <td>{{ flight.cityTo }}</td>
        <td>{{ flight.departure | date : 'short' }}</td>
        <td>{{ flight.arrival | date : 'short' }}</td>
        <td>{{ flight.price | currency : 'EUR' }}</td>
        <td><a href="{{ flight.link }}">Link</a></td>
      </tr>
    </ng-template>
  </p-table>
</div>
